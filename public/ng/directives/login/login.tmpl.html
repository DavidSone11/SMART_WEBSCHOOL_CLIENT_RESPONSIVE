<div>

    <div class="login-wrapper">
        <div class="login-box">
                <form role="form" name="loginFrom" ng-submit="login(username,password)">

                   
                    <input type="text" id="lUserName" placeholder="Username" class="userbox-box" required autofocus ng-model="username">
                   
                    <input type="password" id="lPassword" placeholder="************" class="password-box" required ng-model="password">

                    <div class="rDIV_I">
                        <button type="button" class="login-cancel-button">
                            <i class="fa fa-window-restore"></i> CANCEL
                        </button>
                    </div>

                    <div class="lDiv_I">
                        <button type="submit" class="login-button">
                            <i class="fa fa-sign-in-alt"></i> SIGN IN
                        </button>
                    </div>

                    <div class="rDIV">
                        <a href="#">Reset Password</a>
                    </div>

                    <div class="lDiv">
                        <a href="#">Register</a>
                    </div>

                </form>
            </div>

    </div>
